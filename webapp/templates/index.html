<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>Customer Churn Prediction</h1>
                <p class="lead">Enter customer information to predict likelihood of churn</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Customer Information</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="post">
                            <div class="row">
                                <!-- Personal Information -->
                                <div class="col-md-6">
                                    <h4 class="mb-3">Personal Information</h4>

                                    <div class="mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select name="gender" id="gender" class="form-select" required>
                                            <option value="" selected disabled>Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="SeniorCitizen" class="form-label">Senior Citizen</label>
                                        <select name="SeniorCitizen" id="SeniorCitizen" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="1">Yes</option>
                                            <option value="0">No</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="Partner" class="form-label">Partner</label>
                                        <select name="Partner" id="Partner" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="Dependents" class="form-label">Dependents</label>
                                        <select name="Dependents" id="Dependents" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Account Information -->
                                <div class="col-md-6">
                                    <h4 class="mb-3">Account Information</h4>

                                    <div class="mb-3">
                                        <label for="tenure" class="form-label">Tenure (months)</label>
                                        <input type="number" name="tenure" id="tenure" class="form-control" min="0" max="100" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="Contract" class="form-label">Contract</label>
                                        <select name="Contract" id="Contract" class="form-select" required>
                                            <option value="" selected disabled>Select Contract Type</option>
                                            <option value="Month-to-month">Month-to-month</option>
                                            <option value="One year">One year</option>
                                            <option value="Two year">Two year</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="PaperlessBilling" class="form-label">Paperless Billing</label>
                                        <select name="PaperlessBilling" id="PaperlessBilling" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="PaymentMethod" class="form-label">Payment Method</label>
                                        <select name="PaymentMethod" id="PaymentMethod" class="form-select" required>
                                            <option value="" selected disabled>Select Payment Method</option>
                                            <option value="Electronic check">Electronic check</option>
                                            <option value="Mailed check">Mailed check</option>
                                            <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                                            <option value="Credit card (automatic)">Credit card (automatic)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <!-- Services Information -->
                                <div class="col-md-6">
                                    <h4 class="mb-3">Services</h4>

                                    <div class="mb-3">
                                        <label for="PhoneService" class="form-label">Phone Service</label>
                                        <select name="PhoneService" id="PhoneService" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="MultipleLines" class="form-label">Multiple Lines</label>
                                        <select name="MultipleLines" id="MultipleLines" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="No phone service">No phone service</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="InternetService" class="form-label">Internet Service</label>
                                        <select name="InternetService" id="InternetService" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="DSL">DSL</option>
                                            <option value="Fiber optic">Fiber optic</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Additional Services -->
                                <div class="col-md-6">
                                    <h4 class="mb-3">Additional Services</h4>

                                    <div class="mb-3">
                                        <label for="OnlineSecurity" class="form-label">Online Security</label>
                                        <select name="OnlineSecurity" id="OnlineSecurity" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="No internet service">No internet service</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="OnlineBackup" class="form-label">Online Backup</label>
                                        <select name="OnlineBackup" id="OnlineBackup" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="No internet service">No internet service</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="DeviceProtection" class="form-label">Device Protection</label>
                                        <select name="DeviceProtection" id="DeviceProtection" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="No internet service">No internet service</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="TechSupport" class="form-label">Tech Support</label>
                                        <select name="TechSupport" id="TechSupport" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="No internet service">No internet service</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="StreamingTV" class="form-label">Streaming TV</label>
                                        <select name="StreamingTV" id="StreamingTV" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="No internet service">No internet service</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="StreamingMovies" class="form-label">Streaming Movies</label>
                                        <select name="StreamingMovies" id="StreamingMovies" class="form-select" required>
                                            <option value="" selected disabled>Select</option>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                            <option value="No internet service">No internet service</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="MonthlyCharges" class="form-label">Monthly Charges ($)</label>
                                        <input type="number" name="MonthlyCharges" id="MonthlyCharges" class="form-control" min="0" step="0.01" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Predict Churn</button>
                                    <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 text-center text-muted bg-light">
        <div class="container">
            <p>Customer Churn Prediction Model &copy; 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
